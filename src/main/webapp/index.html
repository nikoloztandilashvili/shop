<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Tando</title>
</head>
<body>
<main>
    <div class="content-list">
        <h1>Products</h1>
        <ul id="productsList">
        </ul>
    </div>
</main>

<div id="productPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Product: <span id="productName"></span></h2>
        <p>Remaining Quantity: <span id="remainingQuantity"></span></p>
        <p>Price: <span id="productPrice"></span>$</p>
        <label for="quantityInput">Enter Quantity to Buy:</label>
        <input type="number" id="quantityInput" name="quantityInput" min="1" required>
        <button id="purchaseButton">Purchase</button>
    </div>
</div>
<footer>

</footer>
</body>
</html>
